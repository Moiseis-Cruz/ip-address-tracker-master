<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reste.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>IP Address Tracker</title>
    <link rel="shortcut icon" href="./src/favicon/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="search-field">
            <h1 class="title">IP Address Tracker</h1>

            <div class="search-ip">
                <input type="text" name="address-ip" id="address-ip">

                <button id="btn-search">
                    <img src="./src/img/icon-arrow.svg" alt="">
                </button>
            </div>

            <ul id="address-data">
                <li>
                    <h3 class="teste-1">IP ADDRESS</h3>
                    <p class="teste-2">192.212.174.101</p>
                </li>
                <li>
                    <h3 class="teste-1">LOCATION</h3>
                    <p class="teste-2">Brooklyn, NY <br> 10001</p>
                </li>
                <li>
                    <h3 class="teste-1">TIMEZONE</h3>
                    <p class="teste-2">UTC -05:00</p>
                </li>
                <li>
                    <h3 class="teste-1">ISP</h3>
                    <p class="teste-2">SpaceX <br> Starlink</p>
                </li>
            </ul>
        </div>

        <div id="map"></div>
        
    </main>

    <script src="./src/scripts/index.js"></script>
</body>
</html>
